<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(0)">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(1)">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal(2)">
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Gallery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselInner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const images = [
            { src: 'assets/images/news/1.png', text: 'Image 1 Description', link: 'page1.html' },
            { src: 'assets/images/news/1.png', text: 'Image 2 Description', link: 'page2.html' },
            { src: 'assets/images/news/1.png', text: 'Image 3 Description', link: 'page3.html' }
        ];

        function openModal(index) {
            let carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = '';
            images.forEach((image, i) => {
                let activeClass = i === index ? 'active' : '';
                carouselInner.innerHTML += `
                    <div class="carousel-item ${activeClass}">
                        <img src="${image.src}" class="d-block w-100 rounded">
                        <div class="carousel-caption d-none d-md-block">
                            <p>${image.text}</p>
                            <a href="${image.link}" class="btn btn-primary">Go to Page</a>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
