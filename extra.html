<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .connector {
            position: relative;
        }
        .connector::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: black;
            left: 50%;
            transform: translateX(-50%);
        }
        .horizontal-line::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: black;
            top: 50%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <div class="row justify-content-center">
            <div class="col-4 box">Director General, CSIR</div>
        </div>
        <div class="connector"></div>
        <div class="row justify-content-center">
            <div class="col-4 box bg-danger">Director, CSIR-NAL</div>
        </div>
        <div class="connector"></div>
        <div class="row justify-content-center horizontal-line">
            <div class="col-md-4 box bg-primary">Research Council</div>
            <div class="col-md-4 box bg-primary">Management Council</div>
        </div>
        <div class="connector"></div>
        <div class="row justify-content-center horizontal-line">
            <div class="col-md-3 box bg-info">Aerothermal Sciences Cluster</div>
            <div class="col-md-3 box bg-info">Materials Science & Technology Cluster</div>
            <div class="col-md-3 box bg-info">Structural Technology Cluster</div>
            <div class="col-md-3 box bg-info">Systems Engineering Cluster</div>
        </div>
        <div class="connector"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 box bg-success">Civil Aircraft Design & Certification Cluster</div>
            <div class="col-md-6 box bg-warning">Management, Administration & Support</div>
        </div>
    </div>
</body>
</html>
