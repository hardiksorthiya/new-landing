<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #222;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-button::before {
            content: '\25B6';
            font-size: 30px;
            color: black;
        }
        .controls {
            width: 100%;
            background: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .progress-bar {
            flex-grow: 1;
            margin: 0 10px;
        }
        .icon {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="video-container">
            <video id="videoPlayer" width="100%" height="100%">
                <source src="assets/images/video/studentsccon.mp4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="play-button" id="playButton"></div>
        </div>
        <div class="controls d-flex align-items-center">
            <span class="icon" id="prevVideo">‚èÆ</span>
            <span class="icon" id="playPause">‚ñ∂Ô∏è</span>
            <span class="icon" id="nextVideo">‚è≠</span>
            <input type="range" class="form-range progress-bar" id="progressBar" value="0" min="0" max="100">
            <span class="icon">üîä</span>
            <div class="dropdown">
                <span class="icon dropdown-toggle" id="settingsIcon" data-bs-toggle="dropdown" aria-expanded="false">‚öôÔ∏è</span>
                <ul class="dropdown-menu" aria-labelledby="settingsIcon">
                    <li><button class="dropdown-item" id="downloadVideo">Download</button></li>
                    <li>
                        <select class="form-select btn-sm" id="playbackSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </li>
                    <li><button class="dropdown-item" id="pictureInPicture">Picture-in-Picture</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const playPauseIcon = document.getElementById('playPause');
        const progressBar = document.getElementById('progressBar');
        const playbackSpeed = document.getElementById('playbackSpeed');
        const pictureInPicture = document.getElementById('pictureInPicture');
        const downloadButton = document.getElementById('downloadVideo');
        const nextVideoButton = document.getElementById('nextVideo');
        const prevVideoButton = document.getElementById('prevVideo');

        const videoSources = ['video1.mp4', 'assets/images/video/studentsccon.mp4.mp4', 'video3.mp4'];
        let currentVideoIndex = 0;

        playButton.addEventListener('click', () => {
            video.paused ? video.play() : video.pause();
            playButton.style.display = video.paused ? 'flex' : 'none';
            playPauseIcon.innerHTML = video.paused ? '‚ñ∂Ô∏è' : '‚è∏';
        });

        playPauseIcon.addEventListener('click', () => {
            video.paused ? video.play() : video.pause();
            playButton.style.display = video.paused ? 'flex' : 'none';
            playPauseIcon.innerHTML = video.paused ? '‚ñ∂Ô∏è' : '‚è∏';
        });

        video.addEventListener('timeupdate', () => {
            progressBar.value = (video.currentTime / video.duration) * 100;
        });

        playbackSpeed.addEventListener('change', (event) => {
            video.playbackRate = event.target.value;
        });

        pictureInPicture.addEventListener('click', async () => {
            if (document.pictureInPictureEnabled && !video.disablePictureInPicture) {
                await video.requestPictureInPicture();
            }
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = videoSources[currentVideoIndex];
            link.download = videoSources[currentVideoIndex];
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        nextVideoButton.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            video.src = videoSources[currentVideoIndex];
            video.play();
        });

        prevVideoButton.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
            video.src = videoSources[currentVideoIndex];
            video.play();
        });
    </script>
</body>
</html>
