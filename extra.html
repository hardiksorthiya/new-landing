        .career-title {
            font-size: 24px;
            font-weight: bold;
        }

        .career-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }

        .career-th,

            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            position: relative;
        }

        .career-th {
            background: #f1c40f;
            color: #000;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }

        .career-th.sortable:hover {
            background: #e2b607;
        }

        .career-th .sort-icons {
            position: absolute;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            top: 5px;
        }

        .sort-icon {
            font-size: 12px;
            width: 12px;
        }

        .career-tr:nth-child(even) {
            background: #f2f2f2;
        }

        .career-search-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .career-search-input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
        }

        .career-button {
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }

        .career-button:hover {
            background: #555;

        .career-search-btn {

        .career-pdf-icon {

    <script>
        let currentSortColumn = -1;
        let ascending = true;

        function searchTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let table = document.getElementById("careersTable");
            let rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                let rowText = rows[i].textContent.toLowerCase();
                rows[i].style.display = rowText.includes(input) ? "" : "none";
            }

            toggleClearButton();
        }

        function clearSearch() {
            document.getElementById("searchInput").value = "";
            searchTable();
            document.getElementById("clearBtn").style.display = "none";
        }

        function toggleClearButton() {
            let input = document.getElementById("searchInput").value;
            let clearBtn = document.getElementById("clearBtn");
            clearBtn.style.display = input.length > 0 ? "inline-block" : "none";
        }

        function sortTable(colIndex) {
            let table = document.getElementById("careersTable");
            let rows = Array.from(table.rows).slice(1);

            if (currentSortColumn === colIndex) {
                ascending = !ascending;
            } else {
                ascending = true;
                currentSortColumn = colIndex;
            }

            rows.sort((rowA, rowB) => {
                let cellA = rowA.cells[colIndex].textContent.trim();
                let cellB = rowB.cells[colIndex].textContent.trim();
                return ascending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });

            rows.forEach(row => table.appendChild(row));

            updateSortIcons(colIndex);
        }

        function updateSortIcons(colIndex) {
            document.querySelectorAll(".sort-icon").forEach(icon => icon.classList.remove("active"));
            document.getElementById(ascending ? `sort-up-${colIndex}` : `sort-down-${colIndex}`).classList.add("active");
        }
    </script>
