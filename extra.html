<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',  // Default language (English)
        includedLanguages: 'en,hi,kn',  // Languages to be included (English, Hindi, Kannada)
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false // Disable the topbar
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Custom Styling for Language Icon and Dropdown -->
  <style>
    /* Container for the language icon */
    #language-icon-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* Language Icon Style (Globe or language flag) */
    #language-icon {
      background: #007bff;
      color: white;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* Dropdown container (hidden by default) */
    #language-dropdown {
      display: none;
      position: absolute;
      top: 50px; /* Adjust position */
      right: 0;
      background: white;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      padding: 10px 0;
    }

    /* Dropdown items */
    .language-option {
      padding: 8px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      text-align: left;
    }

    /* Hover effect on dropdown items */
    .language-option:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown when icon is clicked */
    #language-dropdown.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Language Icon Container -->
  <div id="language-icon-container">
    <!-- Language Icon (Globe Icon) -->
    <div id="language-icon">üåê</div>

    <!-- Dropdown for Language Selection -->
    <div id="language-dropdown">
      <div class="language-option" onclick="changeLanguage('en')">English</div>
      <div class="language-option" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</div>
      <div class="language-option" onclick="changeLanguage('kn')">‡≤ï‡≤®‡≥ç‡≤®‡≤°</div>
    </div>
  </div>

  <!-- Main Content -->
  <section class="hero">
    <h1>Welcome to our website!</h1>
    <p>About us</p>
    <a href="#">Contact Us</a>
  </section>

  <footer>
    <p>&copy; 2025 nal.res.in. All rights reserved</p>
  </footer>

  <!-- JavaScript for handling dropdown and Google Translate -->
  <script>
    // Toggle the dropdown when the language icon is clicked
    document.getElementById('language-icon').onclick = function() {
      var dropdown = document.getElementById('language-dropdown');
      dropdown.classList.toggle('show');
    };

    // Function to change language
    function changeLanguage(language) {
      var googleTranslateElement = new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,kn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      });

      // Use the google.translate.TranslateElement to change the language without showing the topbar
      googleTranslateElement.getTranslateService().translatePage(language, 'en');

      // Close the dropdown after selection
      document.getElementById('language-dropdown').classList.remove('show');
    }
  </script>

</body>
</html>
