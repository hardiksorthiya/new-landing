<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Report Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .year-header {
            background-color: #f1c40f;
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        .section {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .divider {
            border-right: 1px solid #ccc;
        }

        .file-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row text-center">
            <!-- 2024-25 -->
            <div class="col-md-4">
                <div class="year-header">2024-25</div>
                <div class="row">
                    <div class="col-6 section divider">
                        <p>Capital</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File" class="file-icon">
                    </div>
                    <div class="col-6 section">
                        <p>Consumable</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File" class="file-icon">
                    </div>
                </div>
            </div>
            <!-- 2025-26 -->
            <div class="col-md-4">
                <div class="year-header">2025-26</div>

                    <div class="col-6 section divider">
                        <p>Capital</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File" class="file-icon">
                    </div>
                    <div class="col-6 section">
                        <p>Consumable</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File" class="file-icon">
                    </div>
                </div>
            </div>
            <!-- 2026-27 -->
            <div class="col-md-4">
                <div class="year-header">2026-27</div>
                <div class="row">
                    <div class="col-6 section divider">
                        <p>Capital</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File" class="file-icon">
                    </div>
                    <div class="col-6 section">
                        <p>Consumable</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File" class="file-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
