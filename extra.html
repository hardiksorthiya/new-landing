<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .news-card {
            display: none;
        }
        .news-card:nth-child(-n+4) {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>All Businesses</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>All Topics</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>All Types</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>All Dates</option>
                </select>
            </div>
        </div>
        
        <!-- News Section -->
        <div class="row" id="news-container">
            <div class="col-md-3 news-card">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <p class="card-text">News content here</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 news-card">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <p class="card-text">News content here</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 news-card">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <p class="card-text">News content here</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 news-card">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <p class="card-text">News content here</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Load More Button -->
        <div class="text-center mt-3">
            <button class="btn btn-warning" id="load-more">Load More</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#load-more").click(function() {
                $(".news-card:hidden").slice(0, 4).slideDown();
                if ($(".news-card:hidden").length == 0) {
                    $(this).fadeOut();
                }
            });
        });
    </script>
</body>
</html>
