<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Swiper.js & Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        .gallery img {
            cursor: pointer;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row gallery">
            <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid open-modal" data-bs-toggle="modal" data-bs-target="#imageModal"></div>
            <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid open-modal" data-bs-toggle="modal" data-bs-target="#imageModal"></div>
            <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid open-modal" data-bs-toggle="modal" data-bs-target="#imageModal"></div>
        </div>
    </div>
    
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image Gallery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600" class="img-fluid"></div>
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600" class="img-fluid"></div>
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600" class="img-fluid"></div>
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600" class="img-fluid"></div>
                            <div class="swiper-slide"><img src="https://via.placeholder.com/600" class="img-fluid"></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 10,
    slidesPerGroup: 1,
    loop: true,
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    pagination: {
        el: ".swiper-pagination",
        clickable: true,
    },
  });
});
    </script>
</body>
</html>
