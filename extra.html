<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate Custom Dropdown</title>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        /* Custom Dropdown */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            background: #007bff;
            border-radius: 5px;
        }

        .custom-dropdown img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-width: 150px;
            text-align: left;
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-content div img {
            width: 20px;
            height: 20px;
        }

        .dropdown-content div:hover {
            background: #007bff;
            color: white;
        }

        .custom-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Sample Content */
        .content {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hide Google Translate Top Bar */
        iframe.goog-te-banner-frame {
            display: none !important;
        }
        
        /* Hide Google Translate Default Toolbar */
        .goog-te-gadget {
            display: none !important;
        }

        /* Fix layout shift */
        body > .skiptranslate {
            display: none !important;
        }

    </style>
</head>
<body>

    <!-- Google Translate Hidden -->
    <div id="google_translate_element"></div>

    <!-- Custom Language Dropdown (Static Icon) -->
    <div class="custom-dropdown">
        <img src="https://cdn-icons-png.flaticon.com/512/5614/5614109.png" alt="Language"> <!-- Default Language Icon -->
        <div class="dropdown-content">
            <div onclick="changeLanguage('en')">
                English
            </div>
            <div onclick="changeLanguage('hi')">
                हिन्दी
            </div>
            <div onclick="changeLanguage('kn')">
                ಕನ್ನಡ
            </div>
        </div>
    </div>

   A

    <script>
        // Initialize Google Translate
        function googleTranslateInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Default language
                includedLanguages: 'en,hi,kn', // English, Hindi, Kannada
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Function to Change Language
        function changeLanguage(lang) {
            var selectField = document.querySelector("select.goog-te-combo");
            if (selectField) {
                selectField.value = lang;
                selectField.dispatchEvent(new Event('change'));

                // Ensure translation applies properly
                setTimeout(() => {
                    selectField.dispatchEvent(new Event('change'));
                }, 500);
            }
        }
    </script>

</body>
</html>
